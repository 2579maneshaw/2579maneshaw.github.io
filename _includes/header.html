<header class="siteHeader">
  <div class="headerInner">
    <!-- LEFT: Brand -->
    <a class="brandBlock" href="{{ '/home.html' | relative_url }}">
      <picture class="brandLogo">
        <img
          src="{{ '/photos/EVWHlogo-600w.jpg' | relative_url }}"
          alt="Enchanted Villa of Windsor Hills logo"
          width="140"
          height="130"
          loading="eager"
        />
      </picture>

      <div class="brandText">
        <div class="brandName">Enchanted Villa of Windsor Hills</div>
        <div class="brandTagline">The Pause Between the Parks</div>
      </div>
    </a>

    <!-- CENTER: Navigation -->
    <nav class="mainNav mainNavCentered" aria-label="Primary navigation">
      <a class="{% if page.nav == 'home' %}active{% endif %}" href="{{ '/home.html' | relative_url }}">Home</a>
      <a class="{% if page.nav == 'villa' %}active{% endif %}" href="{{ '/index.html' | relative_url }}">Our Villa</a>
      <a class="{% if page.nav == 'nearby' %}active{% endif %}" href="{{ '/nearby.html' | relative_url }}">Nearby</a>
      <a class="{% if page.nav == 'attractions' %}active{% endif %}" href="{{ '/attractions.html' | relative_url }}">Attractions</a>
      <a class="{% if page.nav == 'windsor' %}active{% endif %}" href="{{ '/windsor-hills.html' | relative_url }}">Windsor Hills</a>
    </nav>

    <!-- RIGHT: CTA -->
    <div class="headerCTA">
      <a
        class="checkAvailBtn"
        href="https://www.signaturevillasorlando.com/listing/400961"
        target="_blank"
        rel="noopener">
        Check Availability
      </a>
    </div>
  </div>

  <!-- Header-only CSS -->
  <style>
    /* Layout */
    .headerInner{
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 24px;
      display: grid;
      grid-template-columns: auto minmax(420px, 1fr) auto;
      align-items: center;
      column-gap: 24px;
    }

    /* Brand */
    .brandBlock{
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: inherit;
      white-space: nowrap;
    }

    /* Nav stays horizontal */
    .mainNavCentered{
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    /* CTA */
    .headerCTA{
      display: flex;
      align-items: center;
    }

    /* Blue button matching logo */
    .checkAvailBtn{
      background: #1f5fbf; /* logo blue */
      color: #fff;
      border: 1px solid #1f5fbf;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 0.95rem;
      text-decoration: none;
      white-space: nowrap;
    }
    .checkAvailBtn:hover{
      background: #174aa0;
      border-color: #174aa0;
    }

    /* Mobile */
    @media (max-width: 960px){
      .headerInner{
        grid-template-columns: 1fr;
        row-gap: 14px;
      }
      .mainNavCentered{
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .headerCTA{
        justify-content: flex-start;
      }
    }
  </style>
</header>
