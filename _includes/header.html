<header class="siteHeader">
  <div class="headerInner">
    <div class="brandBlock">
      <picture>
        <source type="image/webp" srcset="photos/EVWHlogo-320w.webp 320w, photos/EVWHlogo-600w.webp 600w">
        <img
          src="photos/EVWHlogo-600w.jpg"
          srcset="photos/EVWHlogo-320w.jpg 320w, photos/EVWHlogo-600w.jpg 600w"
          sizes="200px"
          alt="Enchanted Villa of Windsor Hills logo"
          class="brandLogo"
          width="200"
          height="187"
          loading="eager"
          decoding="async"
        />
      </picture>

      <div class="brandText">
        <div class="brandName">Enchanted Villa of Windsor Hills</div>
        <div class="brandTagline">The Pause Between the Parks</div>
      </div>
    </div>

    <nav class="mainNav" aria-label="Primary navigation">
      <a href="{{ '/home.html' | relative_url }}" class="{% if page.nav == 'home' %}active{% endif %}">Home</a>
      <a href="{{ '/index.html' | relative_url }}" class="{% if page.nav == 'villa' %}active{% endif %}">Our Villa</a>
      <a href="{{ '/nearby.html' | relative_url }}" class="{% if page.nav == 'nearby' %}active{% endif %}">Nearby</a>
      <a href="{{ '/attractions.html' | relative_url }}" class="{% if page.nav == 'attractions' %}active{% endif %}">Attractions</a>
      <a href="{{ '/windsor-hills.html' | relative_url }}" class="{% if page.nav == 'windsor' %}active{% endif %}">Windsor Hills</a>
    </nav>
  </div>
</header>
