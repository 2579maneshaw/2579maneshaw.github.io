<header class="siteHeader">
  <div class="headerInner">

    <!-- Brand -->
    <a class="brandBlock" href="{{ '/index.html' | relative_url }}" style="text-decoration:none; color:inherit;">
      <picture class="brandLogo">
        <source type="image/webp"
          srcset="{{ '/photos/EVWHlogo-320w.webp' | relative_url }} 320w,
                  {{ '/photos/EVWHlogo-600w.webp' | relative_url }} 600w">
        <img
          src="{{ '/photos/EVWHlogo-600w.jpg' | relative_url }}"
          alt="Enchanted Villa of Windsor Hills logo"
          width="200"
          height="187"
          loading="eager"
          decoding="async">
      </picture>

      <div class="brandText">
        <div class="brandName">Enchanted Villa of Windsor Hills</div>
        <div class="brandTagline"><em>Your Calm Pause Between the Parks</em></div>
      </div>
    </a>

    <!-- Navigation + CTA -->
    <div class="navBlock">
      <nav class="mainNav" aria-label="Primary navigation">
        <a class="{% if page.nav == 'home' %}active{% endif %}" href="{{ '/index.html' | relative_url }}">Home</a>
        <a class="{% if page.nav == 'villa' %}active{% endif %}" href="{{ '/villa.html' | relative_url }}">Our Townhome</a>
        <a class="{% if page.nav == 'nearby' %}active{% endif %}" href="{{ '/nearby.html' | relative_url }}">Nearby</a>
        <a class="{% if page.nav == 'attractions' %}active{% endif %}" href="{{ '/attractions.html' | relative_url }}">Attractions</a>
        <a class="{% if page.nav == 'windsor' %}active{% endif %}" href="{{ '/windsor-hills.html' | relative_url }}">Windsor Hills</a>
      </nav>

      <!-- âœ… ALWAYS A BUTTON -->
      <a
        class="headerCTA"
        href="https://www.signaturevillasorlando.com/listing/400961"
        target="_blank"
        rel="noopener">
        Check Availability
      </a>
    </div>

  </div>
</header>
