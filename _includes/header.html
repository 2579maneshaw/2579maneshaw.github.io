<header class="siteHeader">
  <div class="headerInner">
    <a class="brandBlock" href="{{ '/home.html' | relative_url }}" style="text-decoration:none; color:inherit;">
      <picture class="brandLogo">
        <source type="image/webp" srcset="{{ '/photos/EVWHlogo-320w.webp' | relative_url }} 320w, {{ '/photos/EVWHlogo-600w.webp' | relative_url }} 600w">
        <img
          src="{{ '/photos/EVWHlogo-600w.jpg' | relative_url }}"
          srcset="{{ '/photos/EVWHlogo-320w.jpg' | relative_url }} 320w, {{ '/photos/EVWHlogo-600w.jpg' | relative_url }} 600w"
          sizes="200px"
          alt="Enchanted Villa of Windsor Hills logo"
          width="200"
          height="187"
          loading="eager"
          decoding="async"
        />
      </picture>

      <div class="brandText">
        <div class="brandName">Enchanted Villa of Windsor Hills</div>
        <div class="brandTagline">The Pause Between the Parks</div>
      </div>
    </a>

    <nav class="mainNav" aria-label="Primary navigation">
      <a class="{% if page.nav == 'home' %}active{% endif %}" href="{{ '/home.html' | relative_url }}">Home</a>
      <a class="{% if page.nav == 'villa' %}active{% endif %}" href="{{ '/index.html' | relative_url }}">Our Villa</a>
      <a class="{% if page.nav == 'nearby' %}active{% endif %}" href="{{ '/nearby.html' | relative_url }}">Nearby</a>
      <a class="{% if page.nav == 'attractions' %}active{% endif %}" href="{{ '/attractions.html' | relative_url }}">Attractions</a>
      <a class="{% if page.nav == 'windsor' %}active{% endif %}" href="{{ '/windsor-hills.html' | relative_url }}">Windsor Hills</a>
    </nav>
  </div>
</header>
